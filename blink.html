<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Blink Demo (MediaPipe Landmarker — sans worker)</title>
  <style>
    html,body{margin:0;height:100%;display:flex;align-items:center;justify-content:center;background:#111;color:#fff;font-family:sans-serif}
    #container{position:relative;display:flex;align-items:center;justify-content:center}
    video{border-radius:8px;box-shadow:0 0 20px rgba(0,0,0,.8)}
    #blink-overlay{position:absolute;width:300px;height:300px;border-radius:50%;display:none;box-shadow:0 0 40px rgba(0,0,0,.9); z-index: 10;}
    #log{position:fixed;bottom:1rem;left:1rem;font-size:14px;background:#0009;padding:6px 10px;border-radius:6px}
    #lock-indicator{position:fixed;top:1rem;left:50%;transform:translateX(-50%);font-size:24px;font-weight:bold;color:#f00;background:rgba(0,0,0,0.7);padding:10px 20px;border-radius:8px;display:none;z-index:20;}
    #eye-status{position:fixed;bottom:1rem;right:1rem;font-size:14px;background:#0009;padding:6px 10px;border-radius:6px}
  </style>
</head>
<body>
  <div id="container">
    <video id="cam" autoplay playsinline muted></video>
    <div id="blink-overlay"></div>
  </div>
  <div id="log">initialisation…</div>
  <div id="lock-indicator">LOCKED</div>
  <div id="eye-status">Eyes: ...</div>

  <script type="module" src="blink.js"></script>
</body>
</html>
